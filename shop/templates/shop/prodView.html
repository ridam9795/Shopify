{% extends 'shop/basic.html' %}
{% block title %} {{product.product_name}} {% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media//{{product.image}}" width="233px" height="385px">
            </div>
             <div class="row">
            <button class="btn btn-primary mx-2"> Buy Now</button>
            <button class="btn btn-primary mx-2 "> Add To Cart</button>
        </div>
        </div>
           <div class="col-md-8">
        <h5>{{product.product_name}}</h5>
        <p><b> Rs. {{product.price}}</b></p>
        <p>{{product.desc}}</p>
    </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    var cart={}
       if(localStorage.getItem('cart')==null){

       }else{
       cart=JSON.parse(localStorage.getItem('cart'))
            document.getElementById('cart').innerHTML = Object.keys(cart).length;
       }

       $('.cart').click(function(){
           let idstr=this.id.toString();
           if(cart[idstr] !=undefined ){
             cart[idstr]=cart[idstr]+1;
           }else{
              cart[idstr]=1;
           }
           localStorage.setItem('cart',JSON.stringify(cart));
           document.getElementById('cart').innerHTML = Object.keys(cart).length;
         console.log("cart",cart);
       });
       $('#popcart').popover()
       document.getElementById('popcart').setAttribute('data-content','<h5>Cart for items in your shopping cart</h5>')
</script>
{% endblock %}
